{%  extends 'learning_logs/base.html' %}

<head>
    <meta charset="UTF-8">
    <title>Apply Online</title>
</head>
<body>

{% block content %}

    <form action="{% url 'learning_logs:apply_online' request.user.id %}" method='post' enctype="multipart/form-data">
            {% csrf_token %}
        {%  for field in form %}
            {{ field.label }} {{ field }} {{ field.errors }}
            <br>
        {%  endfor %}
    <br>
        <button name="submit" class="btn btn-outline-success">Send application</button>
    </form>

    <br>
    <a href="{% url 'learning_logs:apply' %}" class="btn btn-outline-warning">Go back</a>

{% endblock content %}

</body>
