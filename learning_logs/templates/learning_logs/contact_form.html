{% extends 'learning_logs/base.html' %}

{% block content %}

    <a href="{% url 'learning_logs:contact' %}">Back to contact details page</a>

    <h1>Send us a message by filling the form below</h1>
    <br>

    <form action="{% url 'learning_logs:contact_form' request.user.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Send message</button>
    </form>
    <br>

{% endblock content %}
